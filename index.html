<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nig bomb</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* --- CORE STYLES --- */
        body {
            margin: 0;
            background-color: #000;
            color: #0f0;
            font-family: 'Comic Sans MS', 'Impact', sans-serif;
            overflow: hidden;
            cursor: crosshair;
            user-select: none;
        }

        /* DYNAMIC BACKGROUND */
        .bg-chaos {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: radial-gradient(circle, #111 10%, transparent 10%), radial-gradient(circle, #222 10%, transparent 10%);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
            z-index: -2;
            animation: bg-flash 5s infinite;
        }
        @keyframes bg-flash {
            0% { filter: hue-rotate(0deg); }
            50% { filter: hue-rotate(90deg); }
            100% { filter: hue-rotate(0deg); }
        }

        /* MEME OVERLAYS */
        .meme-pop {
            position: absolute;
            pointer-events: none;
            z-index: 500;
            font-size: 3rem;
            animation: pop-fade 1s forwards;
            font-weight: bold;
            text-shadow: 2px 2px 0 #000;
        }
        @keyframes pop-fade {
            0% { transform: scale(0.5) rotate(0deg); opacity: 1; }
            50% { transform: scale(1.5) rotate(20deg); opacity: 1; }
            100% { transform: scale(2) rotate(-20deg); opacity: 0; }
        }

        .hitmarker {
            position: absolute;
            width: 50px; height: 50px;
            background: transparent;
            border: 2px solid white;
            transform: rotate(45deg);
            z-index: 600;
            pointer-events: none;
        }
        .hitmarker::before, .hitmarker::after {
            content: ''; position: absolute; background: white;
        }
        .hitmarker::before { top: 22px; left: -10px; width: 70px; height: 2px; }
        .hitmarker::after { top: -10px; left: 22px; width: 2px; height: 70px; }

        /* UI CONTAINERS */
        .container {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; width: 100vw; text-align: center;
            position: relative; z-index: 10;
        }

        h1 { font-size: 4rem; text-shadow: 4px 4px 0px red; margin: 0; text-transform: uppercase; }
        
        .btn {
            background: linear-gradient(to bottom, #ff0000, #990000);
            border: 5px outset gold;
            color: yellow;
            font-size: 2rem; padding: 20px 40px;
            font-family: 'Impact'; letter-spacing: 2px;
            cursor: pointer;
            box-shadow: 0 0 20px red;
            transition: 0.1s;
        }
        .btn:hover { transform: scale(1.1) rotate(-2deg); box-shadow: 0 0 50px yellow; }

        /* GAME CANVAS */
        #game-canvas {
            background: #222;
            border: 5px dashed lime;
            box-shadow: 0 0 30px lime;
            display: none;
        }

        /* UTILS */
        .hidden { display: none !important; }
        .shake { animation: shake-anim 0.2s infinite; }
        @keyframes shake-anim {
            0% { transform: translate(2px, 2px); }
            25% { transform: translate(-2px, -2px); }
            50% { transform: translate(2px, -2px); }
            75% { transform: translate(-2px, 2px); }
        }
        
        .rainbow-text {
            background-image: linear-gradient(to left, violet, indigo, blue, green, yellow, orange, red);
            -webkit-background-clip: text;
            color: transparent;
            animation: rainbow 1s linear infinite;
        }
        @keyframes rainbow { 
            100% { background-position: 2000px 0; } 
        }

    </style>
</head>
<body>

    <div class="bg-chaos"></div>
    <div id="meme-layer" style="position:fixed; top:0; left:0; width:100%; height:100%; pointer-events:none;"></div>

    <div id="intro" class="container">
        <h1 class="shake">üçï MLG_BRAINROT_V2 üöΩ</h1>
        <h2 style="color: cyan;">NO-SCOPE EDITION</h2>
        <p>‚ö†Ô∏è WARNING: LOUD MEMES ‚ö†Ô∏è</p>
        <button class="btn" onclick="initSite()">CLICK 2 START</button>
    </div>

    <div id="game-ui" class="container hidden">
        <h2 class="rainbow-text" style="font-size: 3rem;">DODGE THE HATERS</h2>
        <p>(Tap or Space to Jump)</p>
        <canvas id="game-canvas" width="600" height="300"></canvas>
        <h3 id="score" style="font-size: 2rem; color: yellow;">SCORE: 0</h3>
    </div>

    <div id="quiz-ui" class="container hidden">
        <h1 style="color: orange;">THE VIBE CHECK</h1>
        <h2 id="q-text" style="background: rgba(0,0,0,0.8);">...</h2>
        <div id="q-opts" style="width: 100%; display: flex; flex-direction: column; align-items: center;"></div>
    </div>

    <div id="outro" class="container hidden">
        <h1 style="font-size: 5rem; color: lime;">MISSION PASSED</h1>
        <h2 style="color: silver;">RESPECT +</h2>
        <div style="font-size: 3rem; font-weight: bold; line-height: 1.5; text-transform: uppercase;">
            <div class="shake">üçï EAT PIZZA</div>
            <div class="shake">üò¥ SLEEP</div>
            <div class="shake" style="color: red; font-size: 5rem; text-shadow: 0 0 20px white;">üëπ GOON</div>
            <div class="shake">üîÅ REPEAT</div>
        </div>
        <br>
        <button class="btn" onclick="location.reload()">PRESTIGE (RESTART)</button>
    </div>

    <script>
        // --- AUDIO SYSTEM (MEME SIMULATOR) ---
        const synth = window.speechSynthesis;
        let audioCtx;

        function initAudio() {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }

        // Plays text using browser voice, pitched to sound like memes
        function memeVoice(text, type="normal") {
            if(synth.speaking) synth.cancel(); // Cut off previous meme
            const u = new SpeechSynthesisUtterance(text);
            u.volume = 1; 
            
            if(type === "hype") {
                u.rate = 1.6; u.pitch = 1.5; // High pitch kid voice
            } else if (type === "deep") {
                u.rate = 0.8; u.pitch = 0.5; // Deep demon voice
            } else if (type === "fast") {
                u.rate = 2.0; u.pitch = 1.0;
            }

            synth.speak(u);
            spawnFloatingText(text); // Show text on screen
        }

        // --- VISUAL FX SYSTEM ---
        function spawnFloatingText(text) {
            const el = document.createElement('div');
            el.innerText = text;
            el.className = 'meme-pop';
            el.style.left = Math.random() * 80 + 'vw';
            el.style.top = Math.random() * 80 + 'vh';
            el.style.color = `hsl(${Math.random()*360}, 100%, 50%)`;
            document.getElementById('meme-layer').appendChild(el);
            setTimeout(() => el.remove(), 1000);
        }

        function spawnHitmarker() {
            const el = document.createElement('div');
            el.className = 'hitmarker';
            el.style.left = (Math.random() * 80 + 10) + 'vw';
            el.style.top = (Math.random() * 80 + 10) + 'vh';
            document.getElementById('meme-layer').appendChild(el);
            
            // "Thwip" sound simulation
            const osc = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            osc.frequency.setValueAtTime(800, audioCtx.currentTime);
            g.gain.setValueAtTime(0.1, audioCtx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.05);
            osc.connect(g); g.connect(audioCtx.destination);
            osc.start(); osc.stop(audioCtx.currentTime + 0.05);

            setTimeout(() => el.remove(), 200);
        }

        function triggerMemeEvent() {
            const memes = ["üî∫", "üêï", "üê∏", "üíÄ", "üöΩ", "üçï"];
            const m = memes[Math.floor(Math.random() * memes.length)];
            spawnFloatingText(m);
        }

        // --- GAME LOGIC (EASIER NOW) ---
        function initSite() {
            initAudio();
            memeVoice("Let's go gamers!", "hype");
            document.getElementById('intro').classList.add('hidden');
            document.getElementById('game-ui').classList.remove('hidden');
            startGame();
        }

        let canvas, ctx, gameLoopId;
        let player = { x: 50, y: 220, w: 40, h: 40, dy: 0, grounded: false };
        let obstacles = [];
        let score = 0;
        let speed = 5; // Slower speed (Easier)

        function startGame() {
            canvas = document.getElementById('game-canvas');
            canvas.style.display = "block";
            ctx = canvas.getContext('2d');
            
            document.addEventListener('keydown', (e) => { if(e.code === 'Space') jump(); });
            document.addEventListener('touchstart', jump);
            document.addEventListener('click', jump);
            
            loop();
        }

        function jump() {
            if(player.grounded) {
                player.dy = -13; // Higher jump
                player.grounded = false;
                memeVoice("Hup!", "fast");
            }
        }

        function loop() {
            gameLoopId = requestAnimationFrame(loop);
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Physics
            player.dy += 0.6; // Lower gravity (Easier)
            player.y += player.dy;
            
            // Ground collision
            if(player.y > 250) { 
                player.y = 250; 
                player.dy = 0; 
                player.grounded = true; 
            }

            // Draw Player (Doge Box)
            ctx.fillStyle = "orange";
            ctx.fillRect(player.x, player.y, player.w, player.h);
            ctx.font = "30px Arial";
            ctx.fillText("üêï", player.x, player.y + 30);

            // Spawn Obstacles (Less frequent = Easier)
            if(Math.random() < 0.01) { // 1% chance per frame
                obstacles.push({ x: canvas.width, w: 30, h: 50 });
            }

            // Draw Obstacles (Doritos)
            obstacles.forEach((obs, index) => {
                obs.x -= speed;
                ctx.font = "30px Arial";
                ctx.fillText("üî∫", obs.x, 290); // Illuminati/Dorito spike

                // Collision Detection (Smaller hitbox for mercy)
                if(player.x < obs.x + 20 && 
                   player.x + 30 > obs.x && 
                   player.y > 240) {
                    gameOver();
                }
            });

            // Cleanup
            obstacles = obstacles.filter(o => o.x > -50);

            // Score & Memes
            score++;
            document.getElementById('score').innerText = "SCORE: " + score;
            
            if(score % 100 === 0) {
                spawnHitmarker();
                triggerMemeEvent();
                memeVoice("Wow!", "hype");
            }

            if(score > 600) { // Win condition
                cancelAnimationFrame(gameLoopId);
                winGame();
            }
        }

        function gameOver() {
            // Instead of full reset, we just knock them back
            memeVoice("Damn son!", "deep");
            obstacles = []; // Clear obstacles for mercy
            player.y = 200;
            spawnFloatingText("OOF");
            document.body.style.backgroundColor = "red";
            setTimeout(() => document.body.style.backgroundColor = "black", 100);
        }

        function winGame() {
            document.getElementById('game-ui').classList.add('hidden');
            document.getElementById('quiz-ui').classList.remove('hidden');
            memeVoice("OH BABY A TRIPLE! OH YEAH!", "hype");
            // The OHHHHHH Effect
            document.body.classList.add('shake');
            setTimeout(() => document.body.classList.remove('shake'), 1000);
            startQuiz();
        }

        // --- QUIZ LOGIC ---
        const questions = [
            { q: "WHAT IS THE BEST FOOD?", a: ["PIZZA", "SALAD", "ROCKS"], c: 0 },
            { q: "MOM GET THE _____", a: ["MILK", "CAMERA", "CAR"], c: 1 },
            { q: "MLG STANDS FOR?", a: ["MAJOR LEAGUE GAMING", "MY LIL GOON", "MOMS LOVE GREG"], c: 0 }
        ];
        let qIdx = 0;

        function startQuiz() {
            showQ();
        }

        function showQ() {
            if(qIdx >= questions.length) {
                endScreen();
                return;
            }
            let curr = questions[qIdx];
            document.getElementById('q-text').innerText = curr.q;
            memeVoice(curr.q, "normal");
            
            const cont = document.getElementById('q-opts');
            cont.innerHTML = "";
            curr.a.forEach((ans, i) => {
                let btn = document.createElement('button');
                btn.className = "btn";
                btn.style.margin = "10px";
                btn.innerText = ans;
                btn.onclick = () => checkAns(i, curr.c);
                cont.appendChild(btn);
            });
        }

        function checkAns(idx, correct) {
            if(idx === correct) {
                spawnHitmarker();
                memeVoice("SAMPLE TEXT", "hype"); // Random celebration
                qIdx++;
                showQ();
            } else {
                memeVoice("Sad Violin Noises", "deep");
                document.body.style.filter = "grayscale(100%)";
                setTimeout(() => document.body.style.filter = "none", 500);
            }
        }

        function endScreen() {
            document.getElementById('quiz-ui').classList.add('hidden');
            document.getElementById('outro').classList.remove('hidden');
            
            // Loop the mantra
            const mantra = ["Eat Pizza", "Sleep", "Goon", "Repeat"];
            let i = 0;
            setInterval(() => {
                memeVoice(mantra[i], i===2 ? "deep" : "normal"); // Deep voice for GOON
                spawnHitmarker();
                i = (i+1)%mantra.length;
            }, 1200);
        }

    </script>
</body>
</html>
