<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nig bob 6.7</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root { --neon-green: #39ff14; --neon-pink: #ff00ff; }
        body {
            margin: 0; background: #000; color: var(--neon-green);
            font-family: 'Press Start 2P', monospace;
            overflow: hidden; height: 100vh; user-select: none;
            cursor: crosshair; text-align: center;
        }

        /* --- VISUAL EFFECTS --- */
        .scanlines {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 4px, 4px 100%; pointer-events: none; z-index: 10;
        }
        
        /* Floating Meme Text */
        .meme-popup {
            position: absolute;
            font-size: 1.5rem;
            color: yellow;
            text-shadow: 2px 2px red;
            pointer-events: none;
            animation: floatUp 1s forwards;
            z-index: 100;
            white-space: nowrap;
        }
        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg) scale(1); opacity: 1; }
            100% { transform: translateY(-100px) rotate(20deg) scale(1.5); opacity: 0; }
        }

        /* Hitmarker */
        .hitmarker {
            position: absolute; width: 40px; height: 40px;
            border: 2px solid white; transform: rotate(45deg);
            pointer-events: none; z-index: 101;
        }
        .hitmarker::before, .hitmarker::after {
            content: ''; position: absolute; background: white;
        }
        .hitmarker::before { top: 18px; left: -10px; width: 60px; height: 2px; }
        .hitmarker::after { top: -10px; left: 18px; width: 2px; height: 60px; }

        /* Screenshake */
        .shake { animation: shakeAnim 0.2s infinite; }
        @keyframes shakeAnim { 0% {transform: translate(0,0);} 25% {transform: translate(5px,5px);} 50% {transform: translate(-5px, 5px);} 75% {transform: translate(5px, -5px);} }

        /* --- UI ELEMENTS --- */
        .container { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        .hidden { display: none !important; }
        
        .btn {
            background: black; border: 4px solid var(--neon-green); color: white;
            padding: 20px; font-family: 'Press Start 2P'; font-size: 1.2rem;
            cursor: pointer; margin-top: 20px;
            box-shadow: 5px 5px 0px blue;
        }
        .btn:hover { background: blue; color: white; transform: scale(1.1); }

        #game-canvas { border: 4px solid white; background: #111; max-width: 95%; }

        /* Quiz Grid */
        .quiz-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; width: 90%; max-width: 600px; }
        .quiz-btn { background: #222; border: 2px solid white; color: yellow; padding: 15px; cursor: pointer; font-family: 'Press Start 2P'; }
        .quiz-btn:hover { background: red; }
    </style>
</head>
<body>
    <div class="scanlines"></div>

    <div id="intro" class="container">
        <h1 style="color: red; text-shadow: 4px 4px 0 blue;">üî• MLG PRO LEAGUE üî•</h1>
        <p>EPILEPSY WARNING</p>
        <p>SOUND REQUIRED</p>
        <button class="btn" onclick="startSequence()">QUICKSCOPE TO START</button>
    </div>

    <div id="geo-ui" class="container hidden">
        <h2 style="color: cyan;">LEVEL 1: SANIC SPEED</h2>
        <p>Tap / Space to Jump</p>
        <canvas id="game-canvas" width="600" height="300"></canvas>
        <h3 id="geo-score">SCORE: 0 / 250</h3>
    </div>

    <div id="whack-ui" class="container hidden">
        <h2>LEVEL 2: MEME HUNTER</h2>
        <p>Click the TROLLFACE!</p>
        <div id="whack-area" style="width: 300px; height: 300px; position: relative; border: 2px dashed lime;"></div>
        <h3>SCORE: <span id="whack-score">0</span>/5</h3>
    </div>

    <div id="quiz-ui" class="container hidden">
        <h1 style="font-size: 1.5rem;">THE INTERNET EXAM</h1>
        <h2 id="q-text" style="color: yellow; margin-bottom: 20px;">...</h2>
        <div id="q-options" class="quiz-grid"></div>
    </div>

    <div id="ending-ui" class="container hidden">
        <h1 class="shake" style="font-size: 3rem; color: lime;">MISSION PASSED</h1>
        <h2 style="color: gold;">RESPECT +</h2>
        <div style="font-size: 1.5rem; line-height: 2;">
            <div>üçï EAT PIZZA</div>
            <div>üò¥ SLEEP</div>
            <div style="color: red;">üëπ GOON</div>
            <div>üîÅ REPEAT</div>
        </div>
        <button class="btn" onclick="location.reload()">PRESTIGE MODE</button>
    </div>

    <script>
        const synth = window.speechSynthesis;
        
        // --- MEME SOUNDBOARD (Text-to-Speech Tricks) ---
        function say(text, rate=1.2, pitch=1.0, vol=1) {
            if(synth.speaking) synth.cancel();
            const u = new SpeechSynthesisUtterance(text);
            u.rate = rate; u.pitch = pitch; u.volume = vol;
            synth.speak(u);
        }

        const memes = [
            {t: "MOM GET THE CAMERA!", r: 1.5, p: 1.5},
            {t: "WOMBO COMBO!", r: 1.4, p: 0.8},
            {t: "Oh baby a triple!", r: 1.2, p: 1.2},
            {t: "Smoke weed everyday", r: 0.8, p: 0.5},
            {t: "Illuminati Confirmed", r: 0.6, p: 0.1},
            {t: "Damn son where'd you find this?", r: 1.3, p: 0.8},
            {t: "GET NOSCOPED", r: 1.8, p: 1.5},
            {t: "It's over 9000!", r: 1.5, p: 1.5}
        ];

        function playRandomMeme() {
            const m = memes[Math.floor(Math.random() * memes.length)];
            say(m.t, m.r, m.p);
            spawnPopup(m.t);
        }

        function spawnPopup(text) {
            const el = document.createElement('div');
            el.className = 'meme-popup';
            el.innerText = text;
            el.style.left = Math.random() * 80 + '%';
            el.style.top = Math.random() * 80 + '%';
            el.style.color = `hsl(${Math.random()*360}, 100%, 50%)`;
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 1000);
        }

        function spawnHitmarker(x, y) {
            const h = document.createElement('div');
            h.className = 'hitmarker';
            h.style.left = (x - 20) + 'px';
            h.style.top = (y - 20) + 'px';
            document.body.appendChild(h);
            setTimeout(() => h.remove(), 200);
            playAudioTone(1000, 'triangle'); // beep sound
        }

        // --- AUDIO TONE GENERATOR (For hitmarkers) ---
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        const audioCtx = new AudioContext();
        function playAudioTone(freq, type) {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = type; osc.frequency.value = freq;
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.start(); gain.gain.exponentialRampToValueAtTime(0.00001, audioCtx.currentTime + 0.1);
        }

        // --- GAME LOGIC ---
        function startSequence() {
            document.getElementById('intro').classList.add('hidden');
            document.getElementById('geo-ui').classList.remove('hidden');
            say("Welcome to the cringe zone.");
            audioCtx.resume();
            startGeo();
        }

        // --- 1. EASIER GEO DASH ---
        function startGeo() {
            const c = document.getElementById('game-canvas');
            const ctx = c.getContext('2d');
            let player = {y: 200, dy: 0, grounded: true};
            let obstacles = [];
            let score = 0;
            let active = true;
            let frame = 0;

            const jump = () => {
                if(player.grounded) {
                    player.dy = -12; // Lower jump force (easier)
                    player.grounded = false;
                    spawnPopup("JUMP!");
                }
            };
            document.body.onkeydown = (e) => { if(e.code==='Space') jump(); };
            document.body.ontouchstart = jump;
            document.body.onclick = jump;

            function loop() {
                if(!active) return;
                requestAnimationFrame(loop);
                ctx.fillStyle = '#111'; ctx.fillRect(0,0,600,300);

                // Physics (Lower gravity = slower fall = easier)
                player.dy += 0.6; 
                player.y += player.dy;
                if(player.y > 250) { player.y = 250; player.grounded = true; player.dy = 0; }

                // Player (Illuminati Triangle)
                ctx.fillStyle = 'lime';
                ctx.beginPath();
                ctx.moveTo(50, player.y + 30);
                ctx.lineTo(65, player.y);
                ctx.lineTo(80, player.y + 30);
                ctx.fill();

                // Spawning Obstacles (Slower speed, wider gaps)
                frame++;
                if(frame % 100 === 0) { // Slower spawn rate
                    obstacles.push({x: 600, w: 30, h: 40});
                }

                ctx.fillStyle = 'red';
                obstacles.forEach((ob, i) => {
                    ob.x -= 5; // Slower speed (Easier)
                    ctx.fillRect(ob.x, 260, ob.w, ob.h);

                    // Collision (Forgiving hitbox)
                    if(ob.x < 75 && ob.x + ob.w > 55 && player.y + 30 > 260) {
                        say("Oof. Try again.");
                        score = 0; obstacles = []; frame = 0;
                        document.body.classList.add('shake');
                        setTimeout(()=>document.body.classList.remove('shake'), 500);
                    }
                });

                score++;
                document.getElementById('geo-score').innerText = "SCORE: " + score + " / 250";
                
                if(score > 250) {
                    active = false;
                    document.body.onclick = null; // Remove jump listener
                    say("Ohhhhhhhh! Level Complete!");
                    startWhack();
                }
            }
            loop();
        }

        // --- 2. WHACK A TROLL ---
        let wScore = 0;
        function startWhack() {
            document.getElementById('geo-ui').classList.add('hidden');
            document.getElementById('whack-ui').classList.remove('hidden');
            moveTroll();
        }

        function moveTroll() {
            if(wScore >= 5) {
                playRandomMeme();
                startQuiz();
                return;
            }
            const area = document.getElementById('whack-area');
            area.innerHTML = ''; // Clear old
            
            const btn = document.createElement('div');
            // Using Trollface Text Art representation
            btn.innerText = " ( Õ°¬∞ Õú ñ Õ°¬∞)\nCLICK ME";
            btn.style.position = 'absolute';
            btn.style.left = Math.random() * 200 + 'px';
            btn.style.top = Math.random() * 200 + 'px';
            btn.style.cursor = 'pointer';
            btn.style.fontSize = '20px';
            btn.onclick = (e) => {
                spawnHitmarker(e.clientX, e.clientY);
                wScore++;
                document.getElementById('whack-score').innerText = wScore;
                say("Hit!");
                moveTroll();
            };
            area.appendChild(btn);
        }

        // --- 3. OLD SCHOOL QUIZ ---
        const qData = [
            {q: "ALL YOUR BASE ARE BELONG TO...", o: ["US", "THEM", "CATS", "SEGA"], a: 0},
            {q: "DO A BARREL ____", o: ["FLIP", "ROLL", "JUMP", "DAB"], a: 1},
            {q: "NEVER GONNA GIVE YOU ____", o: ["MONEY", "UP", "DESSERT", "PIZZA"], a: 1},
            {q: "WHAT DOES THE FOX SAY?", o: ["WOOF", "MEOW", "RING-DING-DING", "SKIBIDI"], a: 2}
        ];
        let qIndex = 0;

        function startQuiz() {
            document.getElementById('whack-ui').classList.add('hidden');
            document.getElementById('quiz-ui').classList.remove('hidden');
            loadQ();
        }

        function loadQ() {
            if(qIndex >= qData.length) {
                finishGame();
                return;
            }
            const d = qData[qIndex];
            document.getElementById('q-text').innerText = d.q;
            const grid = document.getElementById('q-options');
            grid.innerHTML = '';
            
            say(d.q);

            d.o.forEach((opt, i) => {
                const b = document.createElement('div');
                b.className = 'quiz-btn';
                b.innerText = opt;
                b.onclick = () => {
                    if(i === d.a) {
                        spawnPopup("CORRECT!");
                        qIndex++;
                        loadQ();
                    } else {
                        say("U MAD BRO?");
                        document.body.classList.add('shake');
                        setTimeout(()=>document.body.classList.remove('shake'), 500);
                    }
                };
                grid.appendChild(b);
            });
        }

        function finishGame() {
            document.getElementById('quiz-ui').classList.add('hidden');
            document.getElementById('ending-ui').classList.remove('hidden');
            
            // The OHHHHH Effect
            say("Ohhhhhhhhhhhhhhhhhhhhhhhhhhhhh! Happy Feet! Wombo Combo!");
            
            // Confetti loop
            setInterval(() => {
                spawnPopup("SAMPLE TEXT");
                spawnPopup("DORITOS");
                spawnPopup("MTN DEW");
                document.body.style.filter = `hue-rotate(${Math.random()*360}deg)`;
            }, 300);
        }

    </script>
</body>
</html>
