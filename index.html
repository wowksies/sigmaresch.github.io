<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üçï CHAOS_DASH_EZ_MODE üöΩ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* --- GLOBAL & BACKGROUND --- */
        body {
            margin: 0;
            background: #000;
            overflow: hidden;
            font-family: 'Comic Sans MS', 'Impact', sans-serif;
            color: lime;
            cursor: crosshair;
            user-select: none;
        }

        /* CRAZY BACKGROUND ANIMATION */
        .psychedelic-bg {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: repeating-radial-gradient(
                circle,
                #ff0000,
                #ff0000 10px,
                #ffff00 20px,
                #00ff00 30px,
                #0000ff 40px,
                #4b0082 50px,
                #9400d3 60px
            );
            background-size: 200% 200%;
            z-index: -2;
            animation: bg-zoom 0.5s infinite alternate;
            opacity: 0.6;
        }
        @keyframes bg-zoom {
            0% { transform: scale(1) rotate(0deg); filter: hue-rotate(0deg); }
            100% { transform: scale(1.2) rotate(5deg); filter: hue-rotate(90deg); }
        }

        /* RANDOM GLITCH OVERLAY */
        .glitch-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.1);
            z-index: 1000;
            pointer-events: none;
            display: none;
        }
        .glitching { display: block; animation: flash-white 0.1s infinite; }
        @keyframes flash-white { 0% {opacity:0;} 50% {opacity:0.5; background:white;} 100% {opacity:0; background:red;} }

        /* --- UI ELEMENTS --- */
        .container {
            position: relative; z-index: 10;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; width: 100vw;
            text-align: center;
        }

        h1 {
            font-size: 5rem;
            color: white;
            text-shadow: 5px 5px 0 red, -5px -5px 0 blue;
            animation: text-shake 0.2s infinite;
        }
        @keyframes text-shake {
            0% { transform: translate(2px, 1px) rotate(0deg); }
            50% { transform: translate(-2px, -1px) rotate(-1deg); }
            100% { transform: translate(1px, -2px) rotate(1deg); }
        }

        .btn {
            background: black; border: 5px solid lime; color: lime;
            font-size: 2rem; padding: 20px 40px;
            font-family: 'Impact'; cursor: pointer;
            box-shadow: 0 0 30px lime;
            transition: 0.1s;
        }
        .btn:hover {
            background: lime; color: black;
            transform: scale(1.1) rotate(3deg);
            box-shadow: 0 0 60px white;
        }

        /* --- GAME CANVAS --- */
        #game-canvas {
            background: rgba(0,0,0,0.8);
            border: 5px dashed yellow;
            box-shadow: 0 0 50px red;
            display: none;
        }

        .hidden { display: none !important; }

        /* PARTICLES */
        .emoji-float {
            position: absolute; font-size: 3rem; pointer-events: none;
            animation: floatUp 2s linear forwards;
        }
        @keyframes floatUp { 0% {top: 100vh; opacity:1;} 100% {top: -100px; opacity:0; transform: rotate(360deg);} }

    </style>
</head>
<body>

    <div class="psychedelic-bg"></div>
    <div id="glitch-layer" class="glitch-overlay"></div>

    <div id="intro" class="container">
        <h1>‚ò£Ô∏è BRAINROT DASH ‚ò£Ô∏è</h1>
        <h2 style="background:black; color:yellow;">WARNING: LOUD MUSIC & FLASHING</h2>
        <button class="btn" onclick="startSystem()">ACTIVATE CHAOS</button>
    </div>

    <div id="game-ui" class="container hidden">
        <h2 style="background:black; color:white;">LEVEL 1: OHIO EASY MODE</h2>
        <p style="background:black;">(Game plays itself sometimes)</p>
        <canvas id="game-canvas" width="600" height="300"></canvas>
        <h3 id="score" style="background:black; font-size:2rem;">SCORE: 0</h3>
    </div>

    <div id="outro" class="container hidden">
        <h1 style="font-size: 6rem;">GG EZ</h1>
        <div style="font-size: 3rem; font-weight: bold; background:rgba(0,0,0,0.7); padding:20px;">
            <div>üçï EAT PIZZA</div>
            <div>üò¥ SLEEP</div>
            <div style="color:red; font-size:5rem;">üëπ GOON</div>
            <div>üîÅ REPEAT</div>
        </div>
        <br>
        <button class="btn" onclick="location.reload()">AGAIN</button>
    </div>

    <script>
        // --- MUSIC ENGINE (GENERATIVE TECHNO) ---
        let audioCtx;
        let nextNoteTime = 0;
        let noteLength = 0.15; // Speed of beat
        let chaosLevel = 0;

        function initAudio() {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            if(audioCtx.state === 'suspended') audioCtx.resume();
            nextNoteTime = audioCtx.currentTime;
            scheduler();
        }

        function scheduler() {
            while (nextNoteTime < audioCtx.currentTime + 0.1) {
                playBeat(nextNoteTime);
                nextNoteTime += noteLength;
            }
            if(document.getElementById('outro').classList.contains('hidden')) {
                requestAnimationFrame(scheduler);
            }
        }

        function playBeat(time) {
            // Kick Drum
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.frequency.setValueAtTime(150, time);
            osc.frequency.exponentialRampToValueAtTime(0.01, time + 0.5);
            gain.gain.setValueAtTime(1, time);
            gain.gain.exponentialRampToValueAtTime(0.01, time + 0.5);
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.start(time); osc.stop(time + 0.5);

            // Chaos Melody (Random High Pitches)
            if(Math.random() > 0.5) {
                const mel = audioCtx.createOscillator();
                const mg = audioCtx.createGain();
                mel.type = 'square';
                mel.frequency.setValueAtTime(Math.random() * 800 + 200, time);
                // Slide pitch for "crazy" effect
                mel.frequency.linearRampToValueAtTime(Math.random() * 1000, time + 0.1);
                mg.gain.setValueAtTime(0.1, time);
                mg.gain.exponentialRampToValueAtTime(0.01, time + 0.3);
                mel.connect(mg); mg.connect(audioCtx.destination);
                mel.start(time); mel.stop(time + 0.3);
            }
        }

        // --- GAME SYSTEM ---
        function startSystem() {
            // Request Fullscreen
            if(document.documentElement.requestFullscreen) document.documentElement.requestFullscreen();
            
            initAudio();
            document.getElementById('intro').classList.add('hidden');
            document.getElementById('game-ui').classList.remove('hidden');
            startGame();
            
            // Random Emoji Spawner
            setInterval(() => {
                const e = document.createElement('div');
                e.innerText = ["üçï", "üíÄ", "üöΩ", "üî•", "üÖ±Ô∏è"][Math.floor(Math.random()*5)];
                e.className = 'emoji-float';
                e.style.left = Math.random()*100 + 'vw';
                document.body.appendChild(e);
                setTimeout(()=>e.remove(), 2000);
            }, 300);
        }

        let canvas, ctx;
        let player = { x:50, y:200, dy:0, grounded:false };
        let obstacles = [];
        let score = 0;
        let gameActive = false;

        function startGame() {
            canvas = document.getElementById('game-canvas');
            canvas.style.display = "block";
            ctx = canvas.getContext('2d');
            gameActive = true;
            
            document.body.onmousedown = () => jump(true);
            document.body.onkeydown = (e) => { if(e.code==='Space') jump(true); };
            
            loop();
        }

        function jump(isPlayer) {
            player.dy = -10; // Low Gravity Jump
            player.grounded = false;
            
            // Play "Jump" sound
            if(audioCtx) {
                const o = audioCtx.createOscillator();
                o.type='triangle';
                o.frequency.setValueAtTime(300, audioCtx.currentTime);
                o.frequency.linearRampToValueAtTime(600, audioCtx.currentTime+0.1);
                o.connect(audioCtx.destination);
                o.start(); o.stop(audioCtx.currentTime+0.1);
            }
        }

        function loop() {
            if(!gameActive) return;
            requestAnimationFrame(loop);
            ctx.clearRect(0,0,600,300);

            // 1. CHAOS: Random "Misclick" / Autoplay
            // 2% chance per frame to jump automatically
            if(Math.random() < 0.02 && player.grounded) {
                jump(false);
                // Flash the screen to indicate "glitch"
                const gl = document.getElementById('glitch-layer');
                gl.classList.add('glitching');
                setTimeout(()=>gl.classList.remove('glitching'), 100);
            }

            // Physics (SUPER EASY MODE)
            player.dy += 0.5; // Low gravity
            player.y += player.dy;
            if(player.y > 250) { player.y = 250; player.grounded = true; }
            if(player.y < 0) { player.y = 0; player.dy = 0; }

            // Draw Player
            ctx.fillStyle = `hsl(${score % 360}, 100%, 50%)`; // Rainbow player
            ctx.fillRect(player.x, player.y, 40, 40);

            // Obstacles
            if(Math.random() < 0.01) { // Very rare spawn (Easy)
                obstacles.push({ x: 600 });
            }

            obstacles.forEach(o => {
                o.x -= 5; // Slow speed
                ctx.fillStyle = 'red';
                ctx.beginPath();
                ctx.moveTo(o.x, 290); ctx.lineTo(o.x+20, 240); ctx.lineTo(o.x+40, 290);
                ctx.fill();

                // Hitbox
                if(o.x < 90 && o.x > 10 && player.y > 220) {
                    // Punish (Flashbang + Reset score) but don't stop game entirely
                    score = 0;
                    document.body.style.filter = "invert(1)";
                    setTimeout(()=>document.body.style.filter = "invert(0)", 200);
                }
            });

            obstacles = obstacles.filter(o => o.x > -50);
            score++;
            document.getElementById('score').innerText = "SCORE: " + score;

            if(score > 300) {
                gameActive = false;
                showOutro();
            }
        }

        function showOutro() {
            document.getElementById('game-ui').classList.add('hidden');
            document.getElementById('outro').classList.remove('hidden');
        }

    </script>
</body>
</html>
