<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITALIAN BABY BRAINROT.EXE</title>
    <style>
        /* --- THE UNBEARABLE STYLES --- */
        body {
            margin: 0;
            overflow: hidden;
            background-color: blue;
            font-family: 'Comic Sans MS', 'Chalkboard SE', sans-serif;
            color: yellow;
            text-align: center;
            cursor: crosshair;
        }

        /* The Warning/Start Screen */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }

        #start-btn {
            font-size: 3rem;
            padding: 20px;
            background: red;
            border: 5px solid yellow;
            cursor: pointer;
            animation: pulse 0.5s infinite;
        }

        /* The Main Chaos Container */
        #app {
            display: none; /* Hidden until start */
            height: 100vh;
            width: 100vw;
            position: relative;
        }

        /* Animations */
        @keyframes rainbow-bg {
            0% { background-color: #008C45; } /* Italian Green */
            25% { background-color: #F4F5F0; } /* Italian White */
            50% { background-color: #CD212A; } /* Italian Red */
            75% { background-color: #0000FF; } /* Blue Screen of Death */
            100% { background-color: #008C45; }
        }

        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

        @keyframes fall {
            0% { top: -10%; transform: rotate(0deg); }
            100% { top: 110%; transform: rotate(360deg); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .active-chaos {
            animation: rainbow-bg 0.2s infinite, shake 0.5s infinite;
        }

        /* UI Elements */
        h1 {
            font-size: 5rem;
            text-shadow: 5px 5px #ff0000;
            margin: 0;
            padding-top: 20px;
            border: 5px solid white;
            background: rgba(0,0,0,0.5);
            display: inline-block;
        }

        .meme-btn {
            background: #00ff00;
            color: blue;
            font-size: 2rem;
            border: 5px dashed red;
            margin-top: 20px;
            padding: 20px;
            cursor: pointer;
            font-weight: bold;
        }

        .meme-btn:active {
            background: white;
            transform: scale(0.9);
        }

        /* The Waterfall Items */
        .falling-item {
            position: absolute;
            font-size: 3rem;
            z-index: 50;
            pointer-events: none;
        }

        /* The Subway Surfers Footer Placeholder */
        .gameplay-footer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 150px;
            background: url('https://upload.wikimedia.org/wikipedia/en/8/82/Subway_Surfers_App_Icon.png'); /* Placeholder */
            background-size: cover;
            background-repeat: repeat-x;
            border-top: 5px solid yellow;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            text-shadow: 2px 2px black;
        }
        
        /* Floating Memes */
        .floater {
            position: absolute;
            font-size: 4rem;
            animation: pulse 0.2s infinite;
        }

    </style>
</head>
<body>

    <div id="overlay">
        <h1>WARNING: BRAINROT</h1>
        <p>CONTAINS FLASHING LIGHTS AND LOUD ITALIAN NOISES</p>
        <button id="start-btn" onclick="startChaos()">CLICK TO ENTER THE PIZZA TOWER</button>
    </div>

    <div id="app">
        <h1>GOO GOO <br> GNOCCHI</h1>
        <br>
        <button class="meme-btn" onclick="triggerOhhh()">PRESS FOR SPAGHETTI</button>
        
        <div id="sound-text" style="font-size: 5rem; color: white; display:none; position:absolute; top:40%; width:100%;">OHHHHHHHH!</div>

        <div class="gameplay-footer">
            GAMEPLAY FOOTAGE HERE 
        </div>
    </div>

    <script>
        const app = document.getElementById('app');
        const overlay = document.getElementById('overlay');
        const emojis = ['ðŸ•', 'ðŸ', 'ðŸ¤Œ', 'ðŸ‡®ðŸ‡¹', 'ðŸ‘¶', 'ðŸ¥›', 'ðŸ…', 'ðŸ’€'];
        
        // --- 1. START THE CHAOS ---
        function startChaos() {
            overlay.style.display = 'none';
            app.style.display = 'block';
            app.classList.add('active-chaos');
            
            // Start the waterfalls
            setInterval(createRain, 50); // Spawns an item every 50ms
            
            // Play background music (simulated with alert if no file)
            // In a real website, use: new Audio('path/to/music.mp3').play();
            console.log("PLAYING: TARANTELLA TRAP REMIX");
        }

        // --- 2. THE WATERFALL EFFECT ---
        function createRain() {
            const el = document.createElement('div');
            el.classList.add('falling-item');
            el.innerText = emojis[Math.floor(Math.random() * emojis.length)];
            
            // Random position
            el.style.left = Math.random() * 100 + 'vw';
            
            // Random speed
            const duration = Math.random() * 2 + 1; // between 1 and 3 seconds
            el.style.animation = `fall ${duration}s linear infinite`;
            
            app.appendChild(el);

            // Remove element after it falls to save memory
            setTimeout(() => {
                el.remove();
            }, duration * 1000);
        }

        // --- 3. THE OHHH MEME EFFECT ---
        function triggerOhhh() {
            // Visual Shake Intensity Increase
            document.body.style.animation = "shake 0.1s infinite";
            
            // Flash text
            const text = document.getElementById('sound-text');
            text.style.display = 'block';
            text.innerText = "OHHHHHH!!! ðŸ¤ŒðŸ¤Œ";
            
            // Invert colors for a second
            app.style.filter = "invert(100%)";

            // Spawn 20 random hitmarkers
            for(let i=0; i<20; i++) {
                createFloater();
            }

            setTimeout(() => {
                document.body.style.animation = ""; // Reset shake
                text.style.display = 'none';
                app.style.filter = "invert(0%)";
            }, 1000);
        }

        // --- 4. RANDOM FLOATING MEMES ---
        function createFloater() {
            const floater = document.createElement('div');
            floater.classList.add('floater');
            floater.innerText = "âŒ"; // Hitmarker
            floater.style.left = Math.random() * 80 + 10 + 'vw';
            floater.style.top = Math.random() * 80 + 10 + 'vh';
            app.appendChild(floater);
            
            setTimeout(() => { floater.remove(); }, 500);
        }

    </script>
</body>
</html>
